<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<link  rel=stylesheet type=text/css href="tictactoe.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="tic-tac-toe.js"></script>
</head>
<body>
	<div id="main-container">
	<div ><p id="font-styling">Tic Tac Toe Game</p></div>
		<div class="parent-container">
			<div id="cell1" class="child" onclick="onClick(id,0,0)"></div>
			<div id="cell2" class="child" onclick="onClick(id,0,1)"></div>
			<div id="cell3" class="child" onclick="onClick(id,0,2)"></div>
		</div>
		<div class="parent-container">
			<div id="cell4" class="child" onclick="onClick(id,1,0)"></div>
			<div id="cell5" class="child" onclick="onClick(id,1,1)"></div>
			<div id="cell6" class="child" onclick="onClick(id,1,2)"></div>
		</div>
		<div class="parent-container">
		<div id="cell7" class="child" onclick="onClick(id,2,0)"></div>
		<div id="cell8" class="child" onclick="onClick(id,2,1)"></div>
		<div id="cell9" class="child" onclick="onClick(id,2,2)"></div>
		</div>
		<input type="button" width="100px" value = "Refresh" onclick="history.go(0)" />
		</div>
	</body>
</html>
